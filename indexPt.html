<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styleEn.css" />
    <title>Adivinhe o Número!</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Adivinhe o Número!</h1>
        <p class="between">(Entre 1 e 20)</p>
        <button class="btn again">De Novo!</button>
        <p class="lang">
          <a href="indexEn.html">EN</a> / <a href="indexPt.html">PT</a>
        </p>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" min="0" max="20" class="guess" />
          <button class="btn check">Verificar!</button>
        </section>
        <section class="right">
          <p class="message">Verificando...</p>
          <p class="label-score">Placar: <span class="score">20</span></p>
          <p class="label-highscore">
            Placar Máximo: <span class="highscore">0</span>
          </p>
        </section>
      </main>
      <footer class="selected"></footer>
    </div>
    <script src="scriptPt.js"></script>
  </body>
</html>
